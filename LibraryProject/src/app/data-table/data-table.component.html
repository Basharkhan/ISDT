<div class="container col-sm-10">
<div class="mat-elevation-z8">
    <button mat-raised-button color="primary" (click)="onCreate()"><mat-icon>add</mat-icon>Add Book</button>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search..">
  </mat-form-field>  

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="bookName">
    <th mat-header-cell *matHeaderCellDef> Book Name </th>
    <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
  </ng-container>

  <ng-container matColumnDef="isnNumber">
    <th mat-header-cell *matHeaderCellDef> ISN Number </th>
    <td mat-cell *matCellDef="let element"> {{element.isnNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="isbnNumber">
    <th mat-header-cell *matHeaderCellDef> ISBN Number </th>
    <td mat-cell *matCellDef="let element"> {{element.isbnNumber}} </td>
  </ng-container>
  
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let book"> <button (click)="onSelect(book)" data-target="#author" data-toggle="modal" mat-raised-button color="primary">About Author</button> </td>
  </ng-container>

  <ng-container matColumnDef="#">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let item">
      <button mat-button color="basic" (click)="onEdit(item)"><mat-icon>launch</mat-icon></button>      
      <button class="delete" mat-button color="basic" (click)="confirmDelete(item)"><mat-icon>delete_outline</mat-icon></button>
    </mat-cell>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>  
</div>

<!--Start of Modal-->
<div class="modal col-8 col-sm-8 col-md-8" id="author">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <h5>About Author</h5>
        </div>
        <button class="close" data-dismiss="modal">&times;</button>
      </div> <!--End of modal header-->
      <div *ngIf="selectedBook">
          <div>
              <div>
                  <table class="table">
                  <thead>
                    <tr>            
                      <th>Author Name</th>              
                      <th>Country</th>
                      <th>Age</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let author of selectedBook.author">
                      <td>{{author.authorName}}</td>              
                      <td>{{author.country}}</td>
                      <td>{{author.age}}</td>
                    </tr>
                  </tbody>    
                </table>
              </div>                  
            </div>
      </div>
    </div> <!--End of modal content-->
  </div> <!--End of modal dialog-->
</div>
<!--End of Modal-->

</div> <!--End of Container-->
