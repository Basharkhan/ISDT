<div class="container col-sm-10">
<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search..">
  </mat-form-field>  

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="bookName">
    <th mat-header-cell *matHeaderCellDef> Book Name </th>
    <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
  </ng-container>

  <ng-container matColumnDef="isnNumber">
    <th mat-header-cell *matHeaderCellDef> ISN Number </th>
    <td mat-cell *matCellDef="let element"> {{element.isnNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="isbnNumber">
    <th mat-header-cell *matHeaderCellDef> ISBN Number </th>
    <td mat-cell *matCellDef="let element"> {{element.isbnNumber}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>  
</div>
</div> <!--End of Container-->
